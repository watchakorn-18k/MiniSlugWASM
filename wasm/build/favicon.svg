<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="metal-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fire-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcd34d;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Plate with Rivets -->
  <rect x="4" y="4" width="56" height="56" rx="8" fill="url(#metal-grad)" stroke="#718096" stroke-width="2" filter="url(#shadow)"/>
  <circle cx="10" cy="10" r="2" fill="#a0aec0"/>
  <circle cx="54" cy="10" r="2" fill="#a0aec0"/>
  <circle cx="10" cy="54" r="2" fill="#a0aec0"/>
  <circle cx="54" cy="54" r="2" fill="#a0aec0"/>
  
  <!-- "MS" Text -->
  <g transform="skewX(-10) translate(6, 0)">
    <text x="32" y="48" font-family="Verdana, Arial, sans-serif" font-weight="900" font-size="40" text-anchor="middle" fill="url(#fire-grad)" stroke="white" stroke-width="1.5" style="text-shadow: 2px 2px 0px #000;">
      MS
    </text>
  </g>
</svg>
